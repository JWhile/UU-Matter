<!DOCTYPE html>
<html lang="fr">
<head>
    <title>UU-Matter - Attrapez les tous</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="uu-matter.css" />

    <script src="libs/Fus/fus.js"></script>
    <script src="libs/RequestFrame.js/RequestFrame.js"></script>
    <script src="libs/Builder.js/Builder.js"></script>
    <script src="libs/Impetus/Impetus.js"></script>

    <script src="uu-matter.js"></script>
</head>
<body unselectable="on">
    <script>

// main
new UUMatter().insert(document.body);

var impetusObject = Impetus.load('libs/Impetus/Impetus.swf', function()
{
    impetusBox.css('position', 'absolute')
        .css('top', '-999px')
        .css('left', '-999px');
});

var impetusBox = new Builder('div')
    .className('impetus-box')
    .append(impetusObject
        .className('impetus-object'))
    .append(new Builder('p')
        .html('UU-Matter utilise <a href="https://github.com/JWhile/Impetus" target="_blank">Impetus</a> pour le son.<br /><i>Pour profiter du son, veuillez activer Flash</i>'))
    .insert(document.body);

    </script>
</body>
</html>
